<style>
    html { scroll-behavior: smooth; }
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      cursor: auto;
    }
    h1, h2, h3 { color: #ff4500; }

    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(20,10,0,0.85);
      backdrop-filter: blur(6px);
      padding: 15px 25px;
      border-bottom: 2px solid #ff4500;
      box-shadow: 0 0 6px rgba(255,69,0,0.25);
    }
    .nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto; }
    .logo { color: #ff4500; font-size: 1.6rem; font-weight: bold; text-shadow: 0 0 6px #ff4500; }
    .menu-toggle { display: none; font-size: 1.8rem; cursor: pointer; color: #ffae72; }
    nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }

    nav ul li a {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #ffae72;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.05rem;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s ease, text-shadow 0.3s ease, transform 0.2s ease;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #ff4500;
      border-radius: 2px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav ul li a:hover::after { transform: scaleX(1); }
    nav ul li a:hover {
      background-color: rgba(255,69,0,0.12);
      color: #ffffff;
      text-shadow: 0 0 6px #ff4500;
      transform: translateY(-2px);
    }

    /* Steam button in navbar */
    .steam-btn-navbar {
      background-color: #ff4500;
      color: #0d0d0d;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #ff4500;
    }
    .steam-btn-navbar:hover {
      background-color: #ffae72;
      text-shadow: 0 0 6px #0d0d0d;
      box-shadow: 0 0 20px #ff4500, 0 0 35px #ff4500;
      transform: translateY(-2px);
    }

    @media (max-width: 800px) {
      .menu-toggle { display: block; }
      .nav-links { display: none; flex-direction: column; background: rgba(0,0,0,0.8); padding: 20px; width: 100%; }
      .nav-links.active { display: flex; }
    }

    /* Hero */
    .hero {
      background: linear-gradient(135deg, #1a1a1a, #333333); /* placeholder gradient */
      padding: 140px 20px;
      text-align: center;
      animation: heroGlow 2s infinite alternate;
    }
    @keyframes heroGlow { 0% { filter: brightness(1); } 50% { filter: brightness(1.05); } 100% { filter: brightness(1); } }
    .hero h1 { font-size: 3rem; }
    .hero p { font-size: 1.2rem; max-width: 700px; margin: 10px auto; }

    section { padding: 40px 20px; max-width: 1100px; margin: auto; border-radius: 12px; }

    .bestiary-grid, .zones-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card {
      padding: 25px; border-radius: 12px; border: 1px solid #ff4500;
      box-shadow: 0 0 15px rgba(255,69,0,0.4); transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: rgba(26,26,26,0.9);
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 0 30px rgba(255,69,0,0.7); }

    /* Timeline */
    .timeline { position: relative; margin: 40px 0; padding-left: 30px; list-style: none; }
    .timeline::before {
      content: "";
      position: absolute;
      left: 10px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #ff4500;
    }
    .timeline-item { position: relative; margin-bottom: 30px; padding-left: 20px; }
    .timeline-item::before {
      content: "";
      position: absolute;
      left: -14px;
      top: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4500;
    }

    .note-box {
      background-color: rgba(255,69,0,0.1);
      border-left: 4px solid #ff4500;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      font-style: italic;
    }

    footer { text-align: center; padding: 20px; background-color: #111; border-top: 2px solid #ff4500; }
    #footer-steam { cursor: pointer; color: #00adef; font-weight: bold; margin-top: 10px; }

    /* Loading screen */
    #loadingScreen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #0d0d0d; color: #ff4500; display: flex; align-items: center; justify-content: center;
      font-size: 2rem; z-index: 2000;
    }

    /* Fade-in sections */
    .fade-section { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .fade-section.visible { opacity: 1; transform: translateY(0); }
  
  .follow-btn {
    margin: 0 10px;
    background-color: #ff4c00;
    color: #000;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 8px;
    display: inline-block;
    text-decoration: none;
    transition: 0.3s, box-shadow 0.3s ease;
    box-shadow: 0 0 10px rgba(255,76,0,0.5);
  }

  .follow-btn:hover {
    background-color: #ffa500;
    box-shadow: 0 0 20px rgba(255,76,0,0.8), 0 0 40px rgba(255,76,0,0.6);
    transform: translateY(-2px);
    color: #000;
  }
  /* Choose Your Path Section */
.path-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 40px 20px;
  color: #fff;
  font-family: Arial, sans-serif;
}

.path-title {
  font-size: 1.8rem;
  margin-bottom: 20px;
  text-align: center;
}

.path-grid {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

.path-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  width: 260px;
  padding: 18px;
  border-radius: 14px;
  cursor: pointer;
  text-align: left;
  transition: 0.25s;
  backdrop-filter: blur(6px);
}

.path-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.4);
}

.path-card[aria-pressed="true"] {
  border-color: #ff4444;
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 40px rgba(255,68,68,0.15);
}

.path-card .icon {
  font-size: 28px;
  margin-bottom: 10px;
}

.path-card h3 {
  margin: 0;
  font-size: 1.25rem;
}

.path-card p.short {
  margin: 4px 0 10px;
  color: #ccc;
}

.path-card .perks {
  margin: 8px 0 0 18px;
  display: none;
  font-size: 0.9rem;
  color: #ccc;
}

.path-card[aria-pressed="true"] .perks {
  display: block;
}

.chosen-display {
  margin-top: 18px;
  text-align: center;
  color: #ddd;
  font-size: 1rem;
}

/* Mobile */
@media (max-width: 700px) {
  .path-grid {
    flex-direction: column;
    align-items: center;
  }
  .path-card {
    width: 90%;
    max-width: 340px;
  }
}

/* Loader overlay */
#loading-screen {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  z-index:9999;
  pointer-events:auto;
  display:flex;
  align-items:center;
  justify-content:center;
}

.loader-background {
  position:absolute;
  top:0; left:0; width:100%; height:100%;
  background-color:#0a0a0d;
  z-index:1;
}

.loader-content {
  position:relative;
  z-index:10; /* ensures all buttons are clickable */
  text-align:center;
  width:90%;
  max-width:800px;
  color:#fff;
}

.loader-logo { 
  font-size:3rem; font-family:'Orbitron',sans-serif; color:#ff4444;
  letter-spacing:6px; margin-bottom:16px;
  animation:pulse 1.5s infinite alternate;
}

@keyframes pulse {
  0% { text-shadow:0 0 6px #ff4444,0 0 12px #ff4444; }
  100% { text-shadow:0 0 20px #ff4444,0 0 40px #ff0000; }
}

.loader-tip { font-family:monospace; opacity:0.8; margin-bottom:30px; }

/* Path grid */
.path-grid {
  display:flex; flex-wrap:wrap; justify-content:center; gap:16px;
  margin-bottom:20px;
}

.path-card {
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  width:220px; padding:16px; border-radius:12px;
  cursor:pointer; text-align:left; transition:0.25s;
  position: relative; z-index:10; /* clickable */
}

.path-card:hover { transform:translateY(-6px); box-shadow:0 12px 25px rgba(0,0,0,0.4); }
.path-card[aria-pressed="true"] {
  border-color:#ff4444; transform:translateY(-8px) scale(1.02);
  box-shadow:0 20px 40px rgba(255,68,68,0.15);
}
.path-card .perks { display:none; color:#ddd; margin:8px 0 0 18px; font-size:0.9rem; }
.path-card[aria-pressed="true"] .perks { display:block; }

/* Enter button */
.btn {
  margin-top:12px; padding:10px 16px; background:#ff4444; border:none;
  border-radius:8px; color:#fff; cursor:pointer; font-weight:bold;
  position: relative; z-index:10; /* ensures clickable */
}
.btn:hover { transform:translateY(-3px); box-shadow:0 6px 12px rgba(255,68,68,0.5); }

/* Mobile */
@media(max-width:700px){
  .path-grid { flex-direction:column; align-items:center; }
  .path-card { width:90%; max-width:260px; }
}

</style>
